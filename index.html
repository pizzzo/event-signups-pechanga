<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-signups</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/app.js" defer></script>
  </head>
  <body class="site">
    <header class="header">
      <div class="container header-inner">
        <h1 class="brand"><a class="navlink" href="/">PECHANGA SIGNUPS</a></h1>
        <nav class="nav">
          <a class="navlink" href="/">Home</a>
          <a class="navlink" href="/events">Events</a>
          <a class="navlink" href="/about">About</a>
        </nav>
      </div>
    </header>
    <main class="main-container">
      <div id="outlet"></div>
    </main>

    <footer class="footer">
      <div class="container">
        &copy; Peter C. - <span id="year"></span> -Made w/ Vanilla JS, HTML and
        TailwindCSS
      </div>
    </footer>

    <template id="home-page-template">
      <section class="home-page">
        <div class="container">
          <h1 class="page-title">Home</h1>
          <p class="lead muted">Testing template cloning.</p>
        </div>
      </section>
    </template>

    <template id="events-page-template">
      <section class="events-page">
        <div class="container">
          <h1 class="page-title">Events</h1>
          <div id="eventsList"></div>

          <form class="card" autocomplete="on">
            <label>
              Search
              <input name="q" />
            </label>
          </form>
        </div>
      </section>
    </template>

    <template id="event-details-template">
      <section class="event-details-page">
        <div class="container">
          <a href="/events" class="navlink dark">Back to Events</a>
          <img id="eventImg" src="" alt="" />
          <h1 class="page-title" id="eventTitle"></h1>
          <p class="muted" id="eventInfo"></p>
          <p id="eventBody"></p>
        </div>
      </section>
    </template>

    <template id="about-page-template">
      <section class="about-page">
        <div class="container">
          <h1 class="page-title">About this site</h1>
          <p class="lead muted">Testing template cloning.</p>
        </div>
      </section>
    </template>
  </body>
</html>
