<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-signups</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/app.js" defer></script>
  </head>

  <body class="site">
    <!-- SITE HEADER -->
    <header class="site-header">
      <div class="container header-inner">
        <button
          class="menu-button"
          type="button"
          aria-label="Open menu"
          aria-controls="sidebar"
          aria-expanded="false"
        >
          <img src="/src/assets/icons/menu-24.svg" alt="Menu Button" />
        </button>
        <img
          class="logo"
          src="/src/assets/images/pechanga-logo.png"
          alt="Pechanga Logo"
          width="50"
        />
        <h1 class="header-title">
          <a class="navlink" href="/"
            ><span>PECHANGA</span> <span>SIGNUPS</span></a
          >
        </h1>
        <button id="theme-toggle" class="theme-toggle" type="button">
          <img src="/src/assets/icons/theme-24.svg" alt="Theme Toggle Button" />
        </button>
      </div>
    </header>

    <!-- SITE SIDE BAR -->
    <aside id="sidebar" class="site-side-bar" aria-label="Sidebar nav menu">
      <h2 class="navbar-heading">Navigation</h2>
      <nav class="side-bar-nav">
        <a class="navlink" href="/events"
          ><img src="/src/assets/icons/calendar-24.svg" alt="" />Events</a
        >
        <a class="navlink" href="/about"
          ><img src="/src/assets/icons/info-24.svg" alt="" />About</a
        >
      </nav>
    </aside>
    <!-- NOTE:(peter) - doing this for mobile backdrop -->
    <div class="backdrop" data-backdrop hidden></div>

    <!-- SITE MAIN -->
    <main class="site-main">
      <div id="outlet"></div>
    </main>

    <!-- SITE FOOTER -->
    <footer class="site-footer">
      <div class="container">
        &copy; Peter C. - <span id="year">2026</span> -Made w/ Vanilla JS, HTML
        and CSS
      </div>
    </footer>

    <!-- TEMPLATES -->

    <!-- HOME PAGE TEMPLATE -->
    <template id="home-page-template">
      <section class="home-page page">
        <div class="container">
          <h1 class="page-title">Featured Events</h1>
          <featured-carousel></featured-carousel>
        </div>
      </section>
    </template>

    <!-- EVENTS PAGE TEMPLATE -->
    <template id="events-page-template">
      <section class="events-page page">
        <div class="container">
          <div class="event-head">
            <h1 class="event-title">Featured Events</h1>
            <div class="events-toolbar">
              <button
                class="btn btn-sm"
                type="button"
                id="filterBtn"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Filter
              </button>

              <div class="filter-menu" id="filterMenu" hidden>
                <label class="field">
                  Category
                  <select id="categoryFilter">
                    <option value="">All</option>
                  </select>
                </label>

                <label class="field">
                  Location
                  <select id="locationFilter">
                    <option value="">All</option>
                  </select>
                </label>
                <div class="cluster">
                  <button type="button" class="btn btn-sm" id="clearFilterBtn">
                    Clear
                  </button>
                </div>
              </div>

              <div class="search-bar">
                <input name="q" placeholder="Search..." autocomplete="on" />
              </div>
            </div>
          </div>
          <div class="event-gutter"><div id="eventsList"></div></div>
        </div>
      </section>
    </template>

    <!-- EVENT DETAIL PAGE TEMPLATE -->
    <template id="event-details-template">
      <section class="event-details-page page">
        <div class="container">
          <a href="/events" class="navlink dark back-button">Back to Events</a>
          <img id="eventImg" src="" alt="" />
          <h1 class="page-title" id="eventTitle"></h1>
          <p class="muted" id="eventInfo"></p>
          <div class="event-actions"></div>
          <p id="eventBody"></p>
          <registrants-list></registrants-list>
        </div>
      </section>
    </template>

    <!-- EVENT REGISTRATION PAGE TEMPLATE -->
    <template id="event-registration-page-template">
      <section class="registration-page page">
        <div class="container">
          <a href="/events" class="navlink dark" id="regBackLink">Back</a>
          <h1 class="page-title">Register</h1>
          <p class="muted" id="regEventName"></p>

          <form autocomplete="on" id="registrationForm" class="card">
            <label
              >Full name<input
                name="fullName"
                placeholder="John Pechanga"
                required
            /></label>
            <label
              >Email
              <input
                name="email"
                type="email"
                placeholder="jp@pechanga.com"
                autocomplete="off"
                required
            /></label>
            <label
              >Guests<input
                name="guests"
                type="number"
                min="0"
                max="5"
                value="0"
            /></label>
            <label>
              Notes
              <input name="notes" placeholder="Optional notes..." />
            </label>
            <button class="btn btn-primary" type="submit">
              Submit registration
            </button>
          </form>
        </div>
      </section>
    </template>

    <!-- ABOUT PAGE TEMPLATE -->
    <template id="about-page-template">
      <section class="about-page page">
        <div class="container">
          <h1 class="page-title">About this site</h1>
          <p class="lead muted">
            A site dedicated to letting users view and manage registration for
            upcoming company hosted
            <a href="/events"><span class="navlink highlight">events</span></a>
            at Pechanga Resort and Casino.
          </p>
        </div>
      </section>
    </template>

    <!-- COMPONENT TEMPLATES -->

    <template id="event-card-template">
      <a class="navlink" href="">
        <article class="event-card">
          <div class="event-card-image-wrap">
            <img class="event-card-image" alt="" loading="lazy" />
            <span class="event-card-capacity"></span>
          </div>
          <div class="event-card-body">
            <div class="event-card-header">
              <h3 class="event-card-title"></h3>
              <span class="event-card-badge" hidden>Featured</span>
            </div>
            <div class="event-card-category"></div>
            <p class="event-card-details">
              <span class="event-card-date"></span>
              <span class="event-card-location"></span>
            </p>
          </div>
        </article>
      </a>
    </template>

    <template id="featured-carousel-template">
      <div class="carousel" role="region" aria-label="Featured events carousel">
        <button
          class="carousel-btn prev"
          type="button"
          aria-label="Previous featured event"
        >
          <img src="src/assets/icons/arrow-back-24.svg" alt="Previous button" />
        </button>
        <div class="carousel-selected"></div>
        <button
          class="carousel-btn next"
          type="button"
          aria-label="Next featured event"
        >
          <img src="src/assets/icons/arrow-forward-24.svg" alt="Next button" />
        </button>
      </div>
      <div class="carousel-detail">
        <span class="carousel-count"></span>
      </div>
    </template>

    <template id="registrants-list-template">
      <div class="card stack">
        <div class="cluster split registrants-head">
          <h2 class="section-title">Registrants</h2>

          <div class="cluster registrants-actions">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              data-registrants-add
            >
              + Add
            </button>
            <span class="muted" data-registrants-count></span>
          </div>
        </div>

        <div data-registrants-body></div>
      </div>
    </template>

    <template id="select-option-template">
      <option value=""></option>
    </template>

    <dialog id="confirmDialog" class="confirm-dialog">
      <form method="dialog" class="confirm-content">
        <h2 class="confirm-title">Confirm</h2>
        <p class="confirm-message">Are you sure?</p>

        <div class="confirm-actions">
          <button value="cancel" class="btn">Cancel</button>
          <button value="confirm" class="btn btn-primary">Confirm</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
