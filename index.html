<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-signups</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/app.js" defer></script>
  </head>

  <body class="site">
    <!-- SITE HEADER -->
    <header class="site-header">
      <div class="container header-inner">
        <button
          class="menu-button"
          type="button"
          aria-label="Open menu"
          aria-controls="sidebar"
          aria-expanded="false"
        >
          <img src="/src/assets/icons/menu-24.svg" alt="Menu Button" />
        </button>
        <h1 class="header-title">
          <a class="navlink" href="/">PECHANGA SIGNUPS</a>
        </h1>
      </div>
    </header>

    <!-- SITE SIDE BAR -->
    <aside id="sidebar" class="site-side-bar" aria-label="Sidebar nav menu">
      <h2>Navigation</h2>
      <nav class="side-bar-nav">
        <a class="navlink" href="/"
          ><img src="/src/assets/icons/home-24.svg" alt="Home Icon" />Home</a
        >
        <a class="navlink" href="/events"
          ><img src="/src/assets/icons/calendar-24.svg" alt="" />Events</a
        >
        <a class="navlink" href="/about">About</a>
      </nav>
    </aside>
    <!-- NOTE:(peter) - doing this for mobile backdrop -->
    <div class="backdrop" data-backdrop hidden></div>

    <!-- SITE MAIN -->
    <main class="site-main">
      <div id="outlet"></div>
    </main>

    <!-- SITE FOOTER -->
    <footer class="site-footer">
      <div class="container">
        &copy; Peter C. - <span id="year"></span> -Made w/ Vanilla JS, HTML and
        CSS
      </div>
    </footer>

    <!-- TEMPLATES -->

    <!-- HOME PAGE TEMPLATE -->
    <template id="home-page-template">
      <section class="home-page page">
        <div class="container">
          <div id="featuredEvents"></div>
        </div>
      </section>
    </template>

    <!-- EVENTS PAGE TEMPLATE -->
    <template id="events-page-template">
      <section class="events-page page">
        <div class="container">
          <h1 class="page-title">Events</h1>
          <div id="eventsList"></div>

          <form class="card" autocomplete="on">
            <label>
              Search
              <input name="q" />
            </label>
          </form>
        </div>
      </section>
    </template>

    <!-- EVENT DETAIL PAGE TEMPLATE -->
    <template id="event-details-template">
      <section class="event-details-page page">
        <div class="container">
          <a href="/events" class="navlink dark">Back to Events</a>
          <img id="eventImg" src="" alt="" />
          <h1 class="page-title" id="eventTitle"></h1>
          <p class="muted" id="eventInfo"></p>
          <p id="eventBody"></p>
        </div>
      </section>
    </template>

    <!-- ABOUT PAGE TEMPLATE -->
    <template id="about-page-template">
      <section class="about-page page">
        <div class="container">
          <h1 class="page-title">About this site</h1>
          <p class="lead muted">Testing template cloning.</p>
        </div>
      </section>
    </template>

    <!-- COMPONENT TEMPLATES -->

    <template id="event-card-template">
      <article class="event-card">
        <a class="navlink" href=""
          ><img class="event-card-image" alt="" loading="lazy"
        /></a>
        <div class="event-card-body">
          <div class="event-card-header">
            <h3 class="event-card-title"></h3>
            <span class="event-card-badge" hidden>Featured</span>
          </div>
          <p class="event-card-details">
            <span class="event-card-date"></span>
            <span class="event-card-dot">â€¢</span>
            <span class="event-card-location"></span>
          </p>
        </div>
      </article>
    </template>

    <!-- NOTE:(peter) - using aria-live polite need to test? -->
    <template id="featured-carousel-template">
      <div class="carousel" role="region" aria-lable="Featured events carousel">
        <button
          class="carousel-btn prev"
          type="button"
          aria-label="Previous featured event"
        ></button>
        <div class="carousel-selected" aria-live="polite"></div>
        <button
          class="carousel-btn next"
          type="button"
          aria-label="Next featured event"
        ></button>
      </div>
      <div class="carousel-detail">
        <span class="carousel-count"></span>
      </div>
    </template>
  </body>
</html>
